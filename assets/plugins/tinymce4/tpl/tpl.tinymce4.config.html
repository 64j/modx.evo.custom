<script>
    var config_[+editorKey+]_[+themeKey+] = {
        [+pp.customParams+]
        [+configString+],
        /* config for responsive filemanager*/
        external_filemanager_path:"/manager/media/browser/filemanager/",
        filemanager_title:"Responsive Filemanager" ,
        external_plugins: { "filemanager" : "/manager/media/browser/filemanager/plugin.min.js"},
        /* end config for responsive filemanager*/
        file_browser_callback: function (field, url, type, win) {
            if (type == 'image') {
                type = 'images';
            }
            if (type == 'file') {
                type = 'files';
            }
            tinyMCE.activeEditor.windowManager.open({
                file: '[+site_manager_url+]media/browser/[+which_browser+]/browse.php?opener=tinymce4&field=' + field + '&type=' + type,
                title: 'KCFinder',
                width: 700,
                height: 500,
                inline: true,
                close_previous: false
            }, {
                window: win,
                input: field
            });
            return false;
        }
    }
</script>
